<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Slider</title>
</head>

<body>
    <div id="root" class="container">
        <div class="slider">
            <div class="prev" @click="prevPhoto" v-on:keyup.37="prevPhoto">
                <i class="fas fa-arrow-circle-left"></i>
            </div>
            <div class="images">
                <img :src="photos[counter]" alt="">
            </div>
            <div class="next" @click="nextPhoto" v-on:keyup.39="nextPhoto">
                <i class="fas fa-arrow-circle-right"></i>
            </div>
            <div class="selector">
                <i v-for="(circles, index) in photos" class="far fa-circle" 
                :class="counter == index ? 'active' : null " @click="counter = index"></i>
            </div>
            <i id="play" class="fas fa-play-circle" :class="playVis" @click="playFn"></i>
            <i id="pause" class="fas fa-pause-circle" :class="pauseVis" @click="pauseFn"></i>
        </div>   
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
